<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="js.css" type="text/css" rel="stylesheet"/>
    <title>Title</title>
    <script>
        function changePic(){

            document.getElementById(pic).style.backgroundImage="url('images/emoji.jpg')";
        }
    </script>
</head>
<body>
<span id="pic"></span>
<button onclick="changePic()">Change</button>
</body>
</html>
